<nav>
    <div class="tab-navigator">
        <ul id="tabs" class="tabs">
            % for item in navigation:
                <li class="tab" ${" data-active" if page == item["id"] else ""}>
                    <a href="${item['url']}"> ${item["title"]} </a>
                </li>
            % endfor
        </ul>
    </div>
</nav>
