<!DOCTYPE html>
<html lang="en" class="theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${description}">
    <meta name="author" content="Karolis Strazdas">
    <meta name="keywords"
        content="software engineer, web development, Python, JavaScript, TypeScript, React, Django, full-stack developer, Kaunas, Lithuania">
    <meta name="theme-color" content="#0d1117">
    <link rel="canonical" href="https://karolis-strazdas.lt">
    <link rel="stylesheet" type="text/css" href="css/main.css?v=${build['version']}">
    <link rel="preload" href="css/main.css?v=${build['version']}" as="style">
    <link rel="preload" href="images/avatar.webp" as="image">

    <!-- OpenGraph -->
    <meta property="og:title" content="Karolis Strazdas${'• ' + title if title != 'About' else ''}">
    <meta property="og:image" content="https://karolis-strazdas.lt/images/avatar.webp">
    <meta property="og:image:alt" content="Karolis Strazdas - Software Engineer">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:description" content="${description}">
    <meta property="og:url" content="https://karolis-strazdas.lt">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Karolis Strazdas | Software Engineer">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Karolis Strazdas${'• ' + title if title != 'About' else ''}">
    <meta name="twitter:description" content="${description}">
    <meta name="twitter:image" content="https://karolis-strazdas.lt/images/avatar.webp">

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link rel="alternate" type="application/rss+xml" title="Karolis Strazdas - Software Engineer"
        href="https://karolis-strazdas.lt/sitemap.xml">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Karolis Strazdas",
            "url": "https://karolis-strazdas.lt",
            "image": "https://karolis-strazdas.lt/images/avatar.webp",
            "jobTitle": "Software Engineer",
            "description": "${description}",
            "alumniOf": {
                "@type": "CollegeOrUniversity",
                "name": "Kaunas University of Technology"
            },
            "knowsAbout": [
                "Software Engineering",
                "Web Development", 
                "Python",
                "JavaScript",
                "TypeScript",
                "React",
                "Django",
                "Full Stack Development",
                "Computer Graphics",
                "Functional Programming"
            ],
            "sameAs": [
                "https://www.linkedin.com/in/karolis-strazdas",
                "https://github.com/Eoic"
            ],
            "worksFor": {
                "@type": "Organization",
                "name": "Indeform Ltd.",
                "url": "https://indeform.com"
            },
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "Kaunas",
                "addressCountry": "Lithuania"
            },
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "https://karolis-strazdas.lt"
            }
        }
    </script>

    <script>
        const selectedTheme = localStorage.getItem('theme') || 'dark';
        const defaultTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.classList.add(selectedTheme ?? defaultTheme);
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => console.info('Service worker registered: ', registration))
                    .catch((registrationError) => console.error('Service worker registration failed: ', registrationError));
            });
        }
    </script>

    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>

    <script defer src="/_vercel/speed-insights/script.js"></script>

    <title> Karolis Strazdas • ${title}</title>
</head>

<body>
    <button id="theme-switcher" class="icon interactive theme-switcher" aria-label="Theme switcher"></button>

    <%include file="header.html" />
    <%include file="navigation.html" />
    <main>${self.body()}</main>
    <canvas id="background"></canvas>
    <script src="js/main.js?v=${build['version']}"></script>
</body>

</html>
