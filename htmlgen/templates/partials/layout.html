<!DOCTYPE html>
<html lang="en" class="theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full-stack developer focused on creating innovative web applications, always eager to explore and learn new technologies.">
    <meta name="author" content="Karolis Strazdas">
    <meta name="keywords" content="personal, portfolio, web developer, karolis strazdas">

    <link rel="canonical" href="https://karolis-strazdas.lt">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- OpenGraph -->
    <meta property="og:title" content="Karolis Strazdas">
    <meta property="og:description" content="Karolis Strazdas's website.">
    <meta property="og:image" content="https://karolis-strazdas.lt/assets/images/avatar.jpg">
    <meta property="og:url" content="https://karolis-strazdas.lt">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Karolis Strazdas">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Karolis Strazdas",
      "url": "https://karolis-strazdas.lt"
    }
    </script>

    <script>
        const selectedTheme = localStorage.getItem('theme') || 'dark';
        const defaultTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.classList.add(selectedTheme ?? defaultTheme);
    </script>

    <title> Karolis Strazdas </title>
</head>

<body>
    <button
        id="theme-switcher"
        class="icon interactive theme-switcher"
        aria-label="Theme switcher"
    ></button>

    <%include file="header.html" />
    <%include file="navigation.html" />
    <main>${self.body()}</main>

    <script src="js/main.js"></script>
</body>

</html>
